<!DOCTYPE html>

  <title>One-Page Website</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      top: 50%;
    }

    body {
      text-align: center;
      font-family: 'Verdana', sans-serif;
      line-height: 0.8;
    }

    header {
/*       background-color: #6A5ACD; */
      color: white;
      font-size: 5em;
      padding: 15px;
      text-align: left;
      position: absolute;
      top: 22%;
      left: 22%;
      transform: translate(-50%, -50%);
    }

    nav {
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      text-align: center;
      padding: 10px;
      margin: 0 10px;
      transition: background-color 0.3s;
    }

    nav a:hover {
     color: #9A88EE;
    }

    section {
      padding: 20px;
      text-align: center;
    	color: white;
    }

      .about-container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    
 		.about-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(ghibli.jpg) center/cover no-repeat;
     	filter: brightness(95%) sepia(10%) saturate(110%) hue-rotate(-10deg);
      z-index: -1; /* Send the image to the background */
    }

    .gif-container {
    	position: relative;
    	overflow: hidden;
      width: 50%; /* Adjust the width as needed */
      margin: 0 auto; /* Center the container */
}
    .about-gif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: url(animated.png) center/cover no-repeat;
     	filter: brightness(140%) contrast(120%);
      z-index: -1;
    }

/*     .gallery {

    .art-piece {

      margin-right: 20px; /* Adjust the margin between art pieces as needed */
      border-radius: 15px;
      overflow: hidden;
    }

      .gallery-header {

      color: black;
      margin-top: 20px;
      font-family: 'Courier New', monospace;

    }

    .gallery-container {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      padding: 50px;
      box-sizing: border-box;
    }

    .gallery {
      flex: 0 0 auto;
      margin-right: 50px; /* Adjust the margin between galleries as needed */
      overflow: hidden;

    }

    .gallery img {
      max-height: 400px;
      min-height: 300px;
      width: auto;
      object-fit: cover;
    }
